<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="center-div">
        <section class="main-content"> 
            <a href="/"><button class="primary-btn">&#129136; Back</button></a>
            <h1>This is the simple quiz on triangles</h1>
            <form class="quiz-form">
                <div class="quiz-div">
                    <label class="label question">1.The angle measure for one complete revolution is 360° ?</label>
                    
                    <label for="radio1" class="label"><input required type="radio" id="radio1" name="que1" value="right">
                    yes</label>
                    
                    <label for="radio2" class="label"><input required type="radio" id="radio2" name="que1" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">2.The isosceles triangle  has two equal sides?</label>
                    
                    <label for="radio3" class="label"><input required type="radio" id="radio3" name="que2" value="right">
                    yes</label>
                    
                    <label for="radio4" class="label"><input required type="radio" id="radio4" name="que2" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">3.The right-angled triangle must have two right angles?</label>
                    
                    <label for="radio5" class="label"><input required type="radio" id="radio5" name="que3" value="right">
                    yes</label>
                    
                    <label for="radio6" class="label"><input required type="radio" id="radio6" name="que3" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">4.A plane which is formed by three straight edges as its sides is called triangle?</label>
                    
                    <label for="radio7" class="label"><input required type="radio" id="radio7" name="que4" value="right">
                    yes</label>
                    
                    <label for="radio8" class="label"><input required type="radio" id="radio8" name="que4" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">5.A triangle with the angle of 90 ° is called right angle triangle?</label>
                    
                    <label for="radio9" class="label"><input required type="radio" id="radio9" name="que5" value="right">
                    yes</label>
                    
                    <label for="radio10" class="label"><input required type="radio" id="radio10" name="que5" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">6.If a triangle has angles 900, 600, 300. Is it a right angle triangle?</label>
                    
                    <label for="radio11" class="label"><input required type="radio" id="radio11" name="que6" value="right">
                    yes</label>
                    
                    <label for="radio12" class="label"><input required type="radio" id="radio12" name="que6" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">7.If a triangle has angles 250, 750, 800. Is it an acute triangle?</label>
                    
                    <label for="radio13" class="label"><input required type="radio" id="radio13" name="que7" value="right">
                    yes</label>
                    
                    <label for="radio14" class="label"><input required type="radio" id="radio14" name="que7" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">8.If a triangle has angles 1150, 250, 400. Is it an acute triangle?</label>
                    
                    <label for="radio15" class="label"><input required type="radio" id="radio15" name="que8" value="right">
                    yes</label>
                    
                    <label for="radio16" class="label"><input required type="radio" id="radio16" name="que8" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">9.If a triangle has angles 1350, 150, 300. Is it an obtuse triangle?</label>
                    
                    <label for="radio17" class="label"><input required type="radio" id="radio17" name="que9" value="right">
                    yes</label>
                    
                    <label for="radio18" class="label"><input required type="radio" id="radio18" name="que9" value="wrong">
                    no</label>
                </div>
                <div class="quiz-div">
                    <label class="label question">10.If a triangle has angles 1150, 250, 400. Is it an acute triangle?</label>
                    
                    <label for="radio19" class="label"><input required type="radio" id="radio19" name="que10" value="right">
                    yes</label>
                    
                    <label for="radio20" class="label"><input required type="radio" id="radio20" name="que10" value="wrong">
                    no</label>
                </div>
                <button type="submit" class="secondary-btn">Submit</button> 
                
            </form>
            <div class="output">
                your score= 
                <div class="show-output">
                   
                </div>
            </div>
            
        </section>

    </div>

</body>
</html>
